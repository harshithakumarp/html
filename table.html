<!DOCTYPE html>
<head>
    <h1>numbers</h1>
    <style>
        h1{
            color: blueviolet;
        }
        table,th,tr,td{
            border-style: ridge;
            border-collapse: collapse;
            border-color: rgb(95, 116, 160);
            padding: 15px;
        }
        th{
            background-color: blueviolet;
        }
        td{
            background-color: rgb(226, 43, 128);
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.NO</th>
            <th>R.NO</th>
            <th>D.NO</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td> 
        </tr>
        
        
    </table>
</body>
