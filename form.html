<!DOCTYPE html>
<html>
    <link rel="icon" href="https://cms.interiorcompany.com/wp-content/uploads/2024/01/hellebore-flower-pictures-images.jpg">
   <style>
    h1{
        color: rgb(7, 4, 16);
    }
    form{
        text-align: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    fieldset{
        width: 500px;
        height: 500px;
        opacity: 0.7;
        background-color: rgb(184, 30, 104);
    }
    </style>
    <body background="https://www.fabmood.com/wp-content/uploads/2022/01/brown-aesthetic-wallpaper-6.jpg">
       <form>
        <center><h1>SLAM BOOK</h1></center><br>
        <center>
            <fieldset>
            <label for="name">NAME:</label>
            <input type="text" id="name"><br>
            <label for="date">DOB:</label>
            <input type="date" id="date"><br>
            <label>HOBBIES:</label><br>
            <input type="checkbox">singing<br>
            <input type="checkbox">playing<br>
            <input type="checkbox">drawing<br>
            <input type="checkbox">writing<br>
            <label>GENDER:</label>
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Male<br>
            <label for="col">COLOUR:</label><br>
            <input type="radio" name="col">red<br>
            <input type="radio" name="col">blue<br>
            <input type="radio" name="col">pink<br>
            <input type="radio" name="col">violet<br>
            <label for="tell">Tell me about yourself:</label><br>
            <textarea rows="7" cols="15" id="tell"></textarea><br>
            <input type="button" value="SUBMIT" style="background-color: rgb(30, 210, 159);">
        </fieldset>
    </center>
        </form>
        </body>
    </body>
</html>
